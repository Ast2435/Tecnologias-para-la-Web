        <h1>Crear una cuenta</h1>
        <p>Para acceder a nuestros cursos primero tienes que crear una cuenta, es rápido y fácil</p>

        <div class="datos">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Escribe tu correo" name="email" required>
        </div>

        <label for="contraseña"><b>Contraseña</b></label>
        <input type="password" placeholder="Escribe tu contraseña" required>
        </div>

        <div class="datos">
        <label   for="contraseña-conf"><b>Confirmar contraseña</b></label>
        <input type="password" placeholder="Confirma tu contraseña" name="contraseña-conf" required>
        </div>
        
        <button class="access-button" type="submit">Registrarme</button>
