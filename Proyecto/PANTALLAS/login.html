<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>
    <div id="navbar">
        <div id="opciones">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Temarios</a></li>
                <li><a href="#">Costos</a></li>
                <li><a href="#">Contáctanos</a></li>
            </ul>
        </div>         
    </div>

    <div id="form-cont">
        <h1>Iniciar sesión</h1>
        <p>Introduce tus datos de acceso para iniciar sesión</p>

        <div class="datos">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Escribe tu correo" name="email" required>
        </div>

        <div class="datos">
        <label for="contraseña"><b>Contraseña</b></label>
        <input type="password" placeholder="Escribe tu contraseña" required>
        </div>
        <button class="access-button" type="submit">Iniciar sesión</button>
    </div>

    <p id="link-registro"><b>¿Aun no tienes cuenta? Registrate <a href="signup.html">aquí</b></a></p>
    <div id="footer">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Temarios</a></li>
            <li><a href="#">Costos</a></li>
            <li><a href="#">Contáctanos</a></li>
        </ul>
    </div>
</body>
</html>
